<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../img/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ABOUT</title>
</head>

<body>
  <!-- navbar  -->
  <nav class="bg-sky-100">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button id="toggle" type="button"
            class="relative inline-flex items-center justify-center rounded-md p-2 text-sky-600  focus:outline-none focus:ring-1 focus:ring-inset focus:ring-sky-300"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
            <svg id="threed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6 block">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
            </svg>

            <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
            <svg id="crose" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6 hidden">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>

          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-center">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="../img/logo.png"
              alt="Your Company">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#" class=" text-sky-500 hover:bg-sky-200 rounded-md px-3 py-2 text-sm font-medium"
                aria-current="page">Dashboard</a>
              <a href="#" class="text-sky-500 hover:bg-sky-200  rounded-md px-3 py-2 text-sm font-medium">Team</a>
              <a href="#" class="text-sky-500 hover:bg-sky-200  rounded-md px-3 py-2 text-sm font-medium">Projects</a>
              <a href="#" class="text-sky-500 hover:bg-sky-200  rounded-md px-3 py-2 text-sm font-medium">Calendar</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

        </div>
      </div>
    </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="hidden md:hidden" id="mobile-menu">
      <div class="space-y-1 px-4 pb-3 pt-2">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" class="text-sky-600 block hover:bg-sky-200 rounded-md px-3 py-2 text-base font-medium"
          aria-current="page">Dashboard</a>
        <a href="#" class="text-sky-600 hover:bg-sky-200  block rounded-md px-3 py-2 text-base font-medium">Team</a>
        <a href="#" class="text-sky-600 hover:bg-sky-200  block rounded-md px-3 py-2 text-base font-medium">Projects</a>
        <a href="#" class="text-sky-600 hover:bg-sky-200  block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
      </div>
    </div>
  </nav>

  <script>

    const toggle = document.getElementById('toggle');
    const menu = document.getElementById('mobile-menu');
    const three = document.getElementById('threed');
    const xx = document.getElementById('crose');

    toggle.addEventListener('click', function () {
      if (menu.style.display == 'block' ) {
        menu.style.display = 'none'

      }
      else {
        menu.style.display = 'block'
      }
    })
  </script>
</body>

</html>
